<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICIOS INFORMATICOS R.O</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css"> <!-- AquÃ­ estamos definiendo el llamado a nuestra hoja de estilo en cascada, es decir CSS-->
	<title>HTML Base</title>
</head>
<body>
<form action="" class="form">
	<h1 class="titulo">Registro en nuestra tienda</h1>
	<p>
		<label for="username">Nombre de usuario</label>
		<br>
		<input class="caja" type="text" name="username" placeholder="Ej: luis" autofocus required>
	</p>
	<p>
		<label for="email">Email: </label>
		<br>
		<input class="name" type="email" name="email" placeholder="Ej: luis@gmail.com" required>
	</p>

	<p>
		<label for="name">name </label>
		<br>
		<input class="caja" type="email" name="name" placeholder="Ej: luis@gmail.com" required>
	</p>

	<p>
		<label for="age">Edad: </label>
		<br>
		<input class="caja" type="number" name="age" placeholder="Ej: 21" required>
	</p>
	<p>
		<label for="dob">Fecha de nacimiento: </label>
		<br>
		<input class="caja" type="date" name="dob" placeholder="Ej: 21" >
	</p>
	<p>
		<label for="genre">G&eacute;nero: </label>
		<br>
		<input class="caja" type="radio" name="genre"> Masculino
		<br>
		<input class="caja" type="radio" name="genre"> Femenino
	</p>
	<p class="recomendado">
		<label for="recommend">Recomendado por: </label>
		<br>
		<select name="recommend">
			<option value="1">Google</option>
			<option value="1">Amigo</option>
			<option value="1">Redes Sociales</option>
		</select>
	</p>
	<p class="recomendado">
		<label for="comment">Comentarios: </label>
		<br>
		<textarea name="comment" id="" cols="30" rows="3"></textarea>
	</p>

	<p class="termino1">
		<label for="accept">Acepto terminos y condiciones: </label>
		<br>
		<input type="checkbox" name="accept">
	</p>
	<p>
		<input type="submit" class="btn" value="Registrar">
	</p>
</form>

</body>
</html>
